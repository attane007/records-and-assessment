version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
    - "3002:3000"
    networks:
      - frontend_net
    env_file: ./.env
    environment:
      PORT: "3000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    networks:
      - frontend_net
    env_file: ./.env
    environment:
      MONGO_URI: "${MONGO_URI}"
      DB_NAME: "${DB_NAME}"
      ADMIN_USER: "${ADMIN_USER}"
      ADMIN_PASS: "${ADMIN_PASS}"
      AUTH_SECRET: "${AUTH_SECRET}"
      GO_ENV: "${GO_ENV}"
      GMAIL_SERVICE_ACCOUNT_JSON: "${GMAIL_SERVICE_ACCOUNT_JSON}"
      GMAIL_DELEGATE_EMAIL: "${GMAIL_DELEGATE_EMAIL}"
      NOTIFY_TO: "${NOTIFY_TO}"

networks:
  frontend_net:
    driver: bridge
  # backend_net removed because no services require it; backend and frontend share frontend_net
